<!DOCTYPE html>
<html>
<head>
    <title>Timer Extension</title>
    <link rel="stylesheet" type="text/css" href="./home.css">
</head>
<body>
    <div class="timer">
        <label for="duration">Set Timer (seconds):</label>
        <input type="number" id="duration" min="1" value="10">
        <button id="start">Start Timer</button>
        <button id="stop" disabled>Stop Timer</button>
    </div>
    <div id="timerDisplay">Time Left: </div>
    <script src="./home.js"></script>
</body>
</html>
